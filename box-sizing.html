<!DOCTYPE html>
<html>
<!-- using of box sizing// border-box and another one is content -->

<head>
  <title>box sizing in css </title>
  <style>
    #box {
      width: 400px;
      border: 5px solid red;
      margin: 10px;
      padding: 10px;
      box-sizing: content-box;
      height: 50px;
      overflow: scroll;


    }
  </style>
</head>

<body>
  <div id="box">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus labore illo a facilis consequuntur autem
      rerum,
      asperiores natus suscipit officiis quaerat esse nesciunt quam quia reiciendis praesentium exercitationem quo
      laboriosam!</p>
  </div>

</body>

</html>
